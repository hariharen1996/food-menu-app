{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Food Items</h2>
    <div class="row g-4">
        {% for item in items %}
        <div class="col-md-6 col-lg-4 mb-5">
            <div class="card shadow-lg h-100 border-0">
                <img src="{{ item.item_image.url }}" class="card-img-top img-fluid" alt="{{ item.item_name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary">{{ item.item_name }}</h5>
                    <p class="card-text text-muted">{{ item.item_desc|truncatechars:100 }}</p>
                    <p class="card-text fw-semibold text-dark">Price: â‚¹{{ item.item_price }}</p>
                    <div class="mt-auto">
                        <a href="{{ item.get_absolute_url }}" class="btn btn-sm btn-outline-primary me-2">View Details</a>
                        <a href="{% url 'food:update-item' item.id %}" class="btn btn-sm btn-outline-success me-2">Update</a>
                        <a href="{% url 'food:delete-item' item.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center text-muted">No items available yet. <a href="{% url 'food:create-item' %}">Add one?</a></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
