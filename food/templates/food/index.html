{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ item.item_image.url }}" class="card-img-top" alt="{{ item.item_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.item_name }}</h5>
                    <p class="card-text">{{ item.item_desc }}</p>
                    <p class="card-text fw-bold">Price: â‚¹{{ item.item_price }}</p>
                    <a href="{% url 'food:detail' item.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
