        <div class="col-md-6">
            <div class="card shadow-sm">
                <img src="{{ item.item_image.url }}" class="card-img-top img-fluid" alt="{{ item.item_name }}">
                <div class="card-body">
                    <h3 class="card-title text-center">{{ item.item_name }}</h3>
                    <h5 class="card-subtitle mb-3 text-center text-muted">â‚¹{{ item.item_price }}</h5>
                    <p class="card-text">{{ item.item_desc }}</p>
                    <a href="{% url 'food:index' %}" class="btn btn-outline-primary w-100 mt-3">Back to Menu</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
