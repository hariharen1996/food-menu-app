{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 400px;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Profile</h2>
            <img src="{{ profile.image.url }}" alt="{{ profile.user.username }}"
                 class="rounded-circle border border-primary mb-3"
                 style="width: 150px; height: 150px; object-fit: cover;">
            <h5 class="card-text text-muted">@{{ profile.user.username }}</h5>
            <p class="card-text"><i class="bi bi-geo-alt-fill me-2"></i>{{ profile.location }}</p>
        </div>
    </div>
</div>
{% endblock %}
